<!DOCTYPE html>
<html lang="en" ng-app="demo" ng-cloak>
<head>
    <meta charset="UTF-8">
    <title>Angular Loopify number picker</title>
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        [ng-cloak] {
            display: none;
        }
    </style>
</head>
<body ng-controller="demoController" style="padding: 10px 20px;">
<h4>Number picker with percentage</h4>

<p>Current value is
    <mark>{{curValue}}</mark>
    step is
    <mark>{{step}}</mark>
    min is
    <mark>{{min}}</mark>
    max is
    <mark>{{max}}</mark>
</p>
<loopify-number-picker value="curValue" step="step" min="min" max="max" label="hours"
                       percent="true"></loopify-number-picker>
<h4>Number picker without percentage</h4>

<p>Current value is
    <mark>{{curValue2}}</mark>
    step is
    <mark>{{step2}}</mark>
    min is
    <mark>{{min2}}</mark>
    max is
    <mark>{{max2}}</mark>
</p>
<loopify-number-picker value="curValue2" step="step2" min="min2" max="max2" label="kg"></loopify-number-picker>
<script src="/bower_components/angular/angular.js"></script>
<script src="./dist/js/numberpicker.js"></script>
<script>
    angular.module('demo', ['angular-loopify-number-picker']).controller('demoController', ['$scope', function ($scope) {
        'use strict';
        $scope.curValue = 10;
        $scope.min = 0;
        $scope.max = 50;
        $scope.step = 5;

        $scope.curValue2 = 0;
        $scope.min2 = 0;
        $scope.max2 = 100;
        $scope.step2 = 2;
    }]);
</script>
</body>
</html>
